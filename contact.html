<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Ghislain DUGAT</title>
		<meta content="" http-equiv="description">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<link type="text/css" rel="stylesheet" href="css/contact.css">
		<link href="../images/favicon.ico" rel="icon">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" />
		<script src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" language="JavaScript" src="js/i18next-1.7.3.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/contact.js"></script>
	</head>

	<body>

		<div id="contener">

			<nav>
				<a href="index.html" id="my_name">Ghislain DUGAT</a>
				<button class="fa fa-globe"></button>
				<button id="display_menu" class="fa fa-bars"></button>
				<div id="menu_choices">
					<a href="contact.html" class="selected_page" data-i18n="contact"></a>
				</div>
				<div id="langues"><img src="images/fr.png" name="fr"></img><img src="images/uk.png" name="en"></img></div>
			</nav>
			<form id="myForm" action="php/contact.php" method="post">
					
				<label class="form_col" for="name" data-i18n="name"></label>
				<input name="name" id="name" type="text" autofocus="true" />
				<span class="tooltip" data-i18n="name_verif"></span>
				<br /><br />
				<label class="form_col" for="email" data-i18n="email"></label>
				<input name="email" id="email" type="text" />
				<span class="tooltip" data-i18n="email_verif"></span>
				<br /><br />
				<label class="form_col" for="message" data-i18n="message"></label>
				<textarea name="message" id="message" type="text"></textarea>
				<br /><br />
				<input type="submit" data-i18n="[value]send" /> <input type="reset" data-i18n="[value]reinitialize" />
			</form>
			<noscript>
				<p>I made this website beautiful with JavaScript, don't miss it !</p>
			</noscript>

		</div>
	</body>

</html>
